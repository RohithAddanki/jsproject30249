<html>
    <head>
        <title>demo36</title>
        <script>
            document.writeln('<b><p style="text-decoration: underline; text-align: center;">Demo on parameterized constructor</p></b>')
            // parameterized constructor

            class Product
            {
                constructor(id,category,name,cost)
                {
                    this.pid=id
                    this.pcategory=category
                    this.pname=name
                    this.pcost=cost
                }
                display()
                {
                    document.writeln("Product ID="+this.pid+"</br>")
                    document.writeln("Product Category="+this.pcategory+"</br>")
                    document.writeln("Product Name="+this.pname+"</br>")
                    document.writeln("Product Status="+this.pcost+"</br>")
                }
            }
            let p1=new Product(101,"book","MSWD",280.5)
            p1.display()

            document.writeln("</br>")

            let p2=new Product(102,"clothes","saree",4999.0)
            p2.display()

        </script>
    </head>
    <body>
        
    </body>
</html>
