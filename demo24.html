<html>
    <head>
        <title>demo24</title>
        <script>
            document.writeln('<b><p style="text-decoration: underline; text-align: center;">Difference between Traditional Function and  Arrow Function</p></b>')
            //traditional function definition
            function demo1()
            {
                console.log("Demo-1")
            }
            demo1()

            //arrow function definition
            const demo2 = () => console.log("Demo-2")
            demo2()

        </script>
    </head>
    <body>
        
    </body>
</html>
