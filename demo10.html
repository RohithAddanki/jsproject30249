        <script>
            document.writeln('<b><p style="text-decoration: underline; text-align: center;">Checking whether given number is Odd or Even</p></b>')
            //if else
            let n=parseInt(prompt("Enter Value",0))
            if(n%2==0)
            alert(n+" is Even")
            else
            alert(n +" is Odd")
        </script>
