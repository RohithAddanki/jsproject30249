<html>
    <head>
        <title>demo18</title>
        <script>
            //Arrays
            document.writeln("<u><h3 align='center'>Demo on Arrays</br></h3></u>")
            const a=[10,20,30]
            document.writeln(a+"</br>")
            document.writeln(typeof a+"</br>")
            document.writeln(a.length+"</br>")
            document.writeln(a[0]+"</br>")
            document.writeln(a[2]+"</br>")
            document.writeln(a[5]+"</br>")
            document.writeln(typeof a[0]+"</br>")
            a[2]="KLU"
            document.writeln(a+"</br>")
            a[3]="CSE"
            document.writeln("After adding new elemnts through indexing to array: "+a+"</br>")
            a.push("40")
            a.push("MSWD")
            document.writeln("After push : "+a+"</br>")
            document.writeln("After push length of array: "+a.length+"</br>")
            a.pop()
            document.writeln("After pop : "+a+"</br>")
            document.writeln("After pop length of array: "+a.length+"</br>")
            document.writeln("reverse : "+a.reverse()+"</br>")
            document.writeln("sort : "+a.sort()+"</br>")
            document.writeln("Array : "+a+"</br>")
            
            let element=a.shift()
            document.writeln(element+"</br>")
            document.writeln("After shifting : "+a+"</br>")
            
            let len=a.unshift(10)
            document.writeln(len+"</br>")
            document.writeln("After unshifting : "+a+"</br>")
                 
            len=a.unshift("psqt","AWS",143)
            document.writeln(len+"</br>")
            document.writeln("After unshifting : "+a+"</br>")

            document.writeln("<u>Display Array Elements using for loop</u></br>")
            for(let i=0;i<a.length;i++)
            {
                document.writeln(a[i]+"</br>")

            }
            document.writeln("<u>Display Array Elements using for in loop</u></br>")
            for(let i in a)
            {
                document.writeln(a[i]+"</br>")  
            }
            document.writeln("<u>Display Array Elements using for of loop</u></br>")
            for(let element of a)
            {
                document.writeln(element+"</br>")
            }


        </script>
    </head>
    <body>
        
    </body>
</html>
