<html>
    <head>
        <title>demo16</title>
        <script>
            const n=parseInt(prompt("Enter range",1))
            document.writeln("<u><h3 align='center'>Multiplication Table</h3></u>")
            document.writeln("<table align='center'border=2>")
            for(let i=1;i<=20;i++)
            {
                document.writeln("<tr align='center' bgcolor='lightblue'>")
                document.writeln("<td>"+n+"</td>")
                document.writeln("<td>*</td>")
                document.writeln("<td>"+i+"</td>")
                document.writeln("<td>=</td>")
                document.writeln("<td>"+n*i+"</td>")
                document.writeln("</tr>")
            }
            document.writeln("</table>")
        </script>
    </head>
    <body>
        
    </body>
</html>
