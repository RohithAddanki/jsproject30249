<html>
    <head>
        <title>demo6</title>
        <script>
            document.writeln('<b><p style="text-decoration: underline; text-align: center;">Basic data printing using Variables</p></b>')
            let a={"id":249,"name":"KLU","age":40.6}
            document.writeln(typeof(a)+"</br>")
            document.writeln(a.id+"</br>")
            document.writeln(a.name+"</br>")
            document.writeln(a.age+"</br>")
            a.age=50.1
            document.writeln(a.age+"</br>")
            a.name="KLEF"
            document.writeln(a.name+"</br>")
        </script>
    </head>
    <body>
        
    </body>
</html>
