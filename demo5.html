<html>
    <head>
        <title>demo5</title>
        <script>
            document.writeln('<b><p style="text-decoration: underline; text-align: center;">Addition of two numbers using Alert box</p></b>')
            var a=parseInt(window.prompt("Enter First Value",0))
            var b=parseInt(window.prompt("Enter Second Value",0))
            document.writeln("<h3>"+(a+b)+"</h3>")
            window.alert(a+b)
            console.log(a+b)
        </script>
    </head>

    </body>
</html>
