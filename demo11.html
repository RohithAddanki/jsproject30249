<html>
    <head>
        <title>demo11</title>
        <script>
            //for loop
            document.writeln("<u><h3 align='center'>Demo on 'for loop' to print 1 to n natural numbers</br></h3></u>")
            let n=parseInt(prompt("Enter Range",1))
            for(let i=1;i<=n;i++)
            {
                document.writeln(i)
                document.writeln("</br>")
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
