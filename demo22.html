<html>
    <head>
        <title>demo22</title>
        <script>
            document.writeln('<b><p style="text-decoration: underline; text-align: center;">Demo on Passing Array to the Function</p></b>')
            //passing array to the function
            function display(list)
            {
                let sum=0
                for(let element of list)
                {
                    sum = sum + element
                }
                return sum
            }
            const arr=[10,20,30,40,50] //static array
            document.writeln("Array="+arr+"</br>")
            document.writeln("Sum="+display(arr)+"</br>")
        </script>
    </head>
    <body>

    </body>
</html>
