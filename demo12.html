<html>
    <head>
        <title>demo12</title>
        <script>
            //break statement
            document.writeln("<u><h3 align='center'>Demo on break statement</br></h3></u>")
            let n=parseInt(prompt("Enter Range",1))
            for(let i=1;i<=n;i++)
            {
                if(i==6)
                {
                    break;
                }
                else
                {
                    document.writeln(i+"</br>")
                }
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
