<html>
    <head>
        <title>demo15</title>
        <script>
            //do while loop
            document.writeln("<u><h3 align='center'>Demo on do while loop</br></h3></u>")
            let n=parseInt(prompt("Enter Range",0)) 
            let i=0
            do
            {
                document.writeln(i+"</br>")
                i+=1
            }while(i<=n)
        </script>
    </head>
    <body>
        
    </body>
</html>
