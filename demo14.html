<html>
    <head>
        <title>demo14</title>
        <script>
            //while loop
            document.writeln("<u><h3 align='center'>Demo on while loop</br></h3></u>")
            let n=parseInt(prompt("Enter Range",0))
            let i=0
            while(i<=n)
            {
                document.writeln(i+"</br>")
                i++
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
