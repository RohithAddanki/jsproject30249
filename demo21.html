        <title>demo21</title>
        <script>
            document.writeln('<b><p style="text-decoration: underline; text-align: center;">Demo on Recursive Function</p></b>')
            //recursive function demo
            function fact(n)
            {
                return n==0?1:n*fact(n-1)
            }
            const a=parseInt(prompt("Enter a value",0))
            alert("Output="+fact(a))
        </script>
